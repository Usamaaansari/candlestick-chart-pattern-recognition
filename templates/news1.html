<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Business News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header_bg {
            width: 100%;
            float: left;
            background: #f9f4f4;
            height: auto;
            background-size: 100%;
        }

        .bg-light {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="header_section header_bg">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/index"><img src="static/images/fbanner.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active" text-white>
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item" text-white>
                            <a class="nav-link" href="/signup">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <h1 class="mt-4">Top Indian Business Headlines</h1>
        <div class="row">
            {% for article in news_articles %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ article['urlToImage'] }}" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ article['title'] }}</h5>
                        <p class="card-text">{{ article['description'] }}</p>
                        <a href="{{ article['url'] }}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
